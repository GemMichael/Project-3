<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form id="MainForm">
                      <h2 class="fw-bold mb-2 text-uppercase">Register User</h2>
                    <p class="text-white-50 mb-5">Please enter your information</p>
    

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="typeTextX">First Name</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="typeTextX">Last Name</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="email" id="emailInput" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="passwordInput" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Create New User</button>
                    <a href="login.html"><button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button">Sign in</button></a>

                    </form>
                    
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCJektmBCF1-DC1VuIbzhplxvypr-6131o",
          authDomain: "loginpage-931f0.firebaseapp.com",
          projectId: "loginpage-931f0",
          storageBucket: "loginpage-931f0.appspot.com",
          messagingSenderId: "545010985276",
          appId: "1:545010985276:web:7839c71326ecb7cda05639",
          measurementId: "G-P7BJTWEX23"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        let FirstName = document.getElementById(`firstName`);
        let LastName = document.getElementById(`lastName`);
        let Email = document.getElementById(`emailInput`);
        let Password = document.getElementById(`passwordInput`);
        let MainForm = document.getElementById(`MainForm`);

        let RegisterUser = evt => {
          evt.preventDefault();

          createUserWithEmailAndPassword(auth, Email.value, Password.value)
          .then((credentials)=>{
            set(ref(db, `UsersAuthList/` + credentials.user.uid), {
              firstName: FirstName.value,
              lastName: LastName.value
            })

          })
          .catch((error) =>{
            alert(error.message);
            console.log(error.code);
            console.log(error.message);
          } ) 
        }

        MainForm.addEventListener(`submit`, RegisterUser);
      </script>
</body>
</html>
